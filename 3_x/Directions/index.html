<!DOCTYPE html>
<html>

<head>
    <title>Directions Widget</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.24/esri/css/esri.css">

    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #FFF;
            overflow: hidden;
            font-family: "Trebuchet MS";
        }
    </style>

    <script src="https://js.arcgis.com/3.24compact/"></script>


    <script>
        require([
            "esri/map",
            "esri/dijit/Directions",
            "dojo/parser",
            "dijit/layout/BorderContainer", "dijit/layout/ContentPane",
            "dojo/domReady!"

        ], function(Map, Directions, parser) {

            var map = new Map("map", {
                basemap: "streets",
                center: [-98.56, 39.82],
                zoom: 4
            });
            var directions = new Directions({
                map: map
            }, "dir");

            directions.startup();

        });
    </script>


</head>

<body>

    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width:250px;">

            <div id="dir"></div>
        </div>
        <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        </div>
    </div>
</body>

</html>
